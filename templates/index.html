<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .host-card {
            transition: transform 0.2s;
        }
        .host-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .status-online {
            color: #28a745;
        }
        .status-offline {
            color: #dc3545;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                                 <span class="icon me-2">🖥️</span>硬件监控系统
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <span id="connection-status" class="badge bg-success">已连接</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">主机概览</h2>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value" id="total-hosts">0</div>
                    <div class="metric-label">在线主机</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value" id="avg-cpu">0%</div>
                    <div class="metric-label">平均CPU使用率</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value" id="avg-memory">0%</div>
                    <div class="metric-label">平均内存使用率</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value" id="total-disk">0%</div>
                    <div class="metric-label">平均磁盘使用率</div>
                </div>
            </div>
        </div>

        <!-- 主机列表 -->
        <div class="row" id="hosts-container">
            <!-- 主机卡片将通过JavaScript动态生成 -->
        </div>

        <!-- 实时图表 -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>实时性能监控</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="performanceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/chart.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
